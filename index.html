<script>
    let customSliders = document.querySelectorAll('.custom-slider')
    let customSlidersArr = {}
    customSliders.forEach((swiperSlider, idx) => {
        let swiperWrapper = swiperSlider.querySelector('.swiper-wrapper')
        customSlidersArr['swiperSlider' + (idx + 1)] = new Swiper(swiperSlider.querySelector('.swiper') , {
            spaceBetween: swiperWrapper.dataset.space,
            loop: swiperWrapper.dataset.loop,

            pagination: {
                el: swiperWrapper.parentNode.parentNode.querySelector('.swiper-pagination'),
                clickable: true
            },

            navigation: {
                nextEl: swiperWrapper.parentNode.parentNode.querySelector('.slider-next'),
                prevEl: swiperWrapper.parentNode.parentNode.querySelector('.slider-prev'),
            },
            
            breakpoints: {
                1280: {
                    slidesPerView: swiperWrapper.dataset.xl,
                },
                1024: {
                    slidesPerView: swiperWrapper.dataset.lg,
                },
                768: {
                    slidesPerView: swiperWrapper.dataset.md,
                    allowTouchMove: true,
                },
                0:{
                    slidesPerView: swiperWrapper.dataset.default,
                    allowTouchMove: swiperWrapper.parentNode.parentNode.dataset.moileColumn == '' ? false : true
                }
            }
        });
    })
</script>
